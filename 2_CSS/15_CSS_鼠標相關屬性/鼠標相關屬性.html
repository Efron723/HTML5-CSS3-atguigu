<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼠標相關屬性</title>
    <style>
        /* 
        cursor 常用屬性 
        pointer 小手 
        move    移動圖標
        text    文字選擇器
        crosshair  十字架
        wait    等待
        help    幫助
        自定義鼠標: url("圖片地址"),pointer
        */
        div {
            width: 400px;
            height: 400px;
            background-color: skyblue;
            cursor: url("../images/arrow.png"),pointer;
        }
    </style>
</head>
<body>
    <div>把鼠標放進來看一看</div>
</body>
</html>
