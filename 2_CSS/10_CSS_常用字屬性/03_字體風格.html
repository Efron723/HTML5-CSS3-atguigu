<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_字體風格</title>
    <style>
        /* normal 正常 
        italic 斜體 
        (設計的字體本身有設計斜體樣式,
        就使用斜體樣式,
        如果沒有設計就強制斜體oblique,
        一般推薦使用litalic!) 
        oblique 斜體 
        */
        .atguigu1 {
            font-size: 100px;
            font-style: normal;
        }
        .atguigu2 {
            font-size: 100px;
            font-style: italic;
        }
        .atguigu3 {
            font-size: 100px;
            font-style: oblique;
        }
        em {
            font-size: 100px;
            font-style: normal; /* html em 標籤已讓文字變成斜體 這邊使用CSS normal 讓字體回正 */
        }
    </style>
</head>
<body>
    <div class="atguigu1">尚硅谷1</div>
    <div class="atguigu2">尚硅谷2</div>
    <div class="atguigu3">尚硅谷3</div>
    <em>尚硅谷4</em>  <!-- html裡 em 標籤自帶斜體 主要是語意 也可以透過CSS normal 讓斜體回正 -->
</body>
</html>
