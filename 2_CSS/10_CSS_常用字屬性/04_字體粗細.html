<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04_字體粗細</title>
    <style>
    div {
        font-size: 100px;
    } 
    .atguigu1 {
        font-weight: lighter; /* 最細 */
    }
    .atguigu2 {
        font-weight: normal; /* 正常 */
    }
    .atguigu3 {
        font-weight: bold; /* 粗的 */
    }
    .atguigu4 {
        font-weight: bolder; /* 再粗一點 (但要看設計字體的有沒有設計這麼粗的) */
    }
    .atguigu5 {
        font-weight: 1000; /* 100~300=lighter 400~500=normal 600~1000=bold 1100=lighter*/
    }                      /* 實際看字體設計的精度 去分等級 */
    </style>
</head>
<body>
    <div class="atguigu1">尚硅谷1</div>
    <div class="atguigu2">尚硅谷2</div>
    <div class="atguigu3">尚硅谷3</div>
    <div class="atguigu4">尚硅谷4</div>
    <div class="atguigu5">尚硅谷5</div>
</body>
</html>
