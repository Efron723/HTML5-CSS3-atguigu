<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_字體複合屬性</title>
    <style>
        /* 
        1.字體大小及字體族必須寫上
        2.字體大寫必須在倒數第二位  字體族必須在倒數第一位
        3.各個屬性必須用空格隔開
        4.實際開發中更推薦使用複合寫法 但也不是絕對 單純設置字體大小 就直接使用font-size 
        */
        .atguigu1 {
            font: bold italic 100px "GIgi";
        }
    </style>
</head>
<body>
    <div class="atguigu1">LOVE</div>
</body>
</html>
