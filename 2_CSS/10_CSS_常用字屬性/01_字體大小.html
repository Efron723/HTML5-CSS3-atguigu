<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_字體大小</title>
    <style>
        body {      /* 這是被繼承的樣式 是優先級最小的 所以會被覆蓋掉 */
            font-size: 20px; 
        }
        .atguigu1 {
            font-size: 40px;
        }
        .atguigu2 {
            font-size: 30px;
        }
        .atguigu3 {
            font-size: 12px;
        }
        .atguigu4 {
            font-size: 3px; /* 瀏覽器最小12px */
        }
        .atguigu6 {
            font-size: 16px; /* 瀏覽器默認字體大小為16px */
        }
    </style>
</head>
<body>
    <div class="atguigu1">尚硅谷1</div>
    <div class="atguigu2">尚硅谷2</div>
    <div class="atguigu3">尚硅谷3</div>
    <div class="atguigu4">尚硅谷4</div>
    <div>尚硅谷5</div>
    <div class="atguigu6">尚硅谷6</div>
</body>
</html>
