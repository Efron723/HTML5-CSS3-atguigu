<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_字體族</title>
    <style>
        /* font-family 用英文名兼容性更好 */
        .atguigu1 {
            font-size: 100px;
            font-family: "微軟正黑體";
        }
        .atguigu2 {
            font-size: 100px;
            font-family: "標楷體";
        }
        .atguigu3 {
            font-size: 100px;
            font-family: "Forte";
        }
        .atguigu4 {
            font-size: 100px;
            font-family: "Gigi";
        }
         /* 全部是襯線或非襯線字體 最後面如果全部都是襯線字體用serif 如果都是非襯線用sans-serif */
        .atguigu5 {
            font-size: 100px;
            font-family: "微軟正黑體","標楷體","Forte","Gigi",sans-serif;
        }

    </style>
</head>
<body>
    <div class="atguigu1">尚硅谷1</div>
    <div class="atguigu2">尚硅谷2</div>
    <div class="atguigu3">LOVE</div>
    <div class="atguigu4">LOVE</div>
    <div class="atguigu5">尚硅谷LOVE</div>
</body>
</html>
