<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_邊框相關屬性</title>
    <style>
        /* 
        border-style 總共四個屬性 
        solid    實線
        dotted   點線
        dashed   虛線
        double   雙實線
        */
        table {
            /* border-width: 2px;
            border-color: green;
            border-style: solid; */
            border: 2px green solid;
        }
        td,th {
            border: 2px orange dashed;
        }
        h2 {
            border: 3px purple dotted;
        }
        span {
            border: 4px red double;
        }
    </style>
</head>
<body>
    <h2>邊框相關的屬性，不僅僅是表格能用，其他元素也能使用</h2>
    <span>你要加油呀!</span>
    <table>
        <caption>人員信息</caption>
        <thead>
            <tr>
                <th>序號</th>
                <th>姓名</th>
                <th>年齡</th>
                <th>性別</th>
                <th>政治面貌</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>張三</td>
                <td>18</td>
                <td>男</td>
                <td>黨員</td>
            </tr>
            <tr>
                <td>2</td>
                <td>李四</td>
                <td>19</td>
                <td>女</td>
                <td>團員</td>
            </tr>
            <tr>
                <td>3</td>
                <td>王五</td>
                <td>20</td>
                <td>男</td>
                <td>群眾</td>
            </tr>
            <tr>
                <td>4</td>
                <td>趙六</td>
                <td>21</td>
                <td>女</td>
                <td>黨員</td>
            </tr>
        </tbody>
    </table>    
</body>
</html>
