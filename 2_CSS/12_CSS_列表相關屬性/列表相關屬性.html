<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表相關屬性</title>
    <style>
        /* 
        list-style 可以用在 ul ol li 
        list-style-type 最常用的屬性是none
        複合屬性沒有順序數量要求
        */
        ul {
            /* 列表符號
            /* list-style-type: decimal; */  
            /* 列表符號的位置 */
            /* list-style-position: inside; */
            /* 自定義列表符號 */
            /* list-style-image: url(../images/video.gif); */
            /* 複合屬性 */
            list-style: inside url(../images/video.gif);
        }
        li {
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <ul>
        <li>00000000000000</li>
        <li>0000000000</li>
        <li>000000</li>
    </ul>
</body>
</html>
