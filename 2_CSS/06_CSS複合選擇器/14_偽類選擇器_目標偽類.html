<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14_偽類選擇器_目標偽類</title>
    <style>
        div {
            background-color: gray;
            height: 300px;
        }
        /* 選中錨點所指向的元素 */
        div:target {
            background-color: green;
        }
    </style>
</head>
<body>
    <a href="#one">去看第1個</a>
    <a href="#two">去看第2個</a>
    <a href="#three">去看第3個</a>
    <a href="#four">去看第4個</a>
    <a href="#five">去看第5個</a>
    <a href="#six">去看第6個</a>

    <div id="one">第1個</div>
    <br>
    <div id="two">第2個</div>
    <br>
    <div id="three">第3個</div>
    <br>
    <div id="four">第4個</div>
    <br>
    <div id="five">第5個</div>
    <br>
    <div id="six">第6個</div>
    <br>
</body>
</html>
