<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>02_並集選擇器</title>
    <style>
        .rich {
            color: gold;
        }
        .beauty {
            color: red;
        }
        .dog {
            color: blue;
        }
        .pig {
            color: green;
        }
        .rich,   /* 標籤要是rich或beauty或dog或pig或suxi 一起享用CSS屬性 */
        .beauty,
        .dog,
        .pig,
        #suxi {
            font-size: 40px;
            background-color: gray;
            width: 200px;
        }
    </style>
</head>
<body>
    <h2 class="rich">土豪張三</h2>
    <h2 class="beauty">明星李四</h2>
    <h2>破產王五(不加任何樣式)</h2>
    <hr>
    <p class="dog">小狗旺財</p>
    <p class="pig">小豬佩奇</p>
    <p id="suxi">小羊蘇西</p>
</body>
</html>
