<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15_偽類選擇器_語言偽類</title>
    <style>
        div:lang(en) {
            color: red;
        }

        
        /* div:lang(zh-TW) {
            color: red;
        } */
        
        /* meta元素裡面已經有指定整個HTML是zh-TW 所以這麼寫就可以指定HTML裡面zh-TW的元素為紅色 */
        :lang(zh-TW) {
            color: red;
        }
    </style>
</head>
<body>
    <div>尚硅谷</div>
    <div lang="en">atguigu</div>
    <p>前端</p>
    <span>你好</span>
</body>
</html>
