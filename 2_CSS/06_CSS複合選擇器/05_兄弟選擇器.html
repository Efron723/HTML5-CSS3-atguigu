<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>05_兄弟選擇器</title>
    <style>
        /* 選中div後緊緊相臨的兄弟p元素 (相鄰兄弟) */
        /* div+p {
            color: red;
        } */

        /* 選中div後所有的兄弟p元素 (通用兄弟) */
        div~p {
            color: red;
        }

        li+li {   /* il+li or li~li 相鄰兄弟或通用兄弟都是可以用的 
                     因為兄弟選擇器只會往下看不會往上看  所以第一個不會有屬性
                  */
            color: red;
        }
    </style>
</head>
<body>
    <div>尚硅谷</div>
    <p>前端</p>
    <p>jAVA</p>
    <p>大數據</p>
    <p>UI</p>
    <ol>
        <li>主頁</li>
        <li>秒殺</li>
        <li>訂單</li>
        <li>我的</li>
    </ol>
</body>
</html>
