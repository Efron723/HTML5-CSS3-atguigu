    <title>10_偽類選擇器_02</title>
    <style>
        /* 選中的是div的第一個兒子p元素(按照所有兄弟計算的) - 看結構1 */
        /* div>p:first-child {
            color: rgb(55, 151, 114);
        } */

        /* 選中的是div的最後個兒子p元素(按照所有兄弟計算的) - 看結構1 */
        /* div>p:last-child {
            color: rgb(55, 151, 114);
        } */

        /* 選中的是div的第n個兒子p元素(按照所有兄弟計算的) - 看結構1 */
        /* div>p:nth-child(3) {
            color: rgb(55, 151, 114);
        } */

        /* 選中的是div的偶數個兒子p元素(按照所有兄弟計算的) - 看結構2 */
        /* 
            關於n的值: 結構2
                1.0或不寫: 甚麼都選不中  幾乎不用
                2.n : 選中所有仔元素  幾乎不用
                3.1 ~ 正無窮的整數，選中對應序號的子元素 
                4.2n 或 even : 選中序號為偶數的子元素
                5.2n+1 或 odd : 選中序號為基數的子元素
                6.-n+3 : 選中前三個 
        */
        /* div>p:nth-child(2n) {
            color: red;
        } */

        /* 選中的是div的第一個兒子p元素(按照同類型兄弟計算的) - 看結構3 */
        /* div>p:first-of-type {
            color: red;
        } */

        /* 選中的是div的最後一個兒子p元素(按照同類型兄弟計算的) - 看結構3 */
        /* div>p:last-of-type {
            color: red;
        } */

        /* 選中的是div的第n個兒子p元素(按照所有同類型兄弟計算的) - 看結構3 */
        div>p:nth-of-type(5) {
            color: red;
        }
    </style>
</head>
