<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06_浮動布局小練習</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .leftfix {
            float: left;
        }
        .rightfix {
            float: right;
        }
        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }
        .container {
            width: 960px;
            margin: 0 auto;
            text-align: center;
        }
        .logo {
            width: 200px;
        }
        .banner1 {
            width: 540px;
            margin: 0 10px;
        }
        .banner2 {
            width: 200px;
        }
        .logo,.banner1,.banner2 {
            height: 80px;
            line-height: 80px;
            background-color: #ccc;
        }
        .menu {
            height: 30px;
            background-color: #ccc;
            margin-top: 10px;
            line-height: 30px;
        }
        .content {
            margin-top: 10px;
        }
        .item1,.item2 {
            width: 368px;
            height: 198px;
            margin-right: 10px;
            border: 1px solid black;
            line-height: 198px;
        }
        .bottom {
            margin-top: 10px;
        }
        .item3,.item4,.item5,.item6 {
            width: 178px;
            height: 198px;
            margin-right: 10px;
            border: 1px solid black;
            line-height: 198px;
        }
        .item7,.item8,.item9 {
            width: 198px;
            height: 128px;
            border: 1px solid black;
            line-height: 128px;
        }
        .item8 {
            margin: 10px 0;
        }
        .footer {
            height: 60px;
            background-color: #ccc;
            line-height: 60px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 頭部 -->
        <div class="page-header clearfix">
            <div class="logo leftfix">logo</div>
            <div class="banner1 leftfix">banner1</div>
            <div class="banner2 leftfix">banner2</div>
        </div>
        <!-- 菜單 -->
        <div class="menu">菜單</div>
        <!-- 內容區 -->
        <div class="content clearfix">
            <!-- 左側 -->
            <div class="left leftfix">
                <!-- 左側上面 -->
                <div class="top clearfix">
                    <div class="item1 leftfix">欄目一</div>
                    <div class="item2 leftfix">欄目二</div>
                </div>
                <!-- 左側下面 -->
                <div class="bottom clearfix">
                    <div class="item3 leftfix">欄目三</div>
                    <div class="item4 leftfix">欄目四</div>
                    <div class="item5 leftfix">欄目五</div>
                    <div class="item6 leftfix">欄目六</div>
                </div>
            </div>
            <!-- 右側 -->
            <div class="right rightfix">
                <div class="item7">欄目七</div>
                <div class="item8">欄目八</div>
                <div class="item9">欄目九</div>
            </div>
        </div>
        <!-- 頁腳 -->
        <div class="footer">頁腳</div>
    </div>
</body>
</html>
