
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19_樣式的繼承</title>
    <style>
        #d1 {
            height: 600px;
            background-color: gray;
            padding: 50px;
            /* 以下這三個屬性是可以繼承的  所以在d3身上室友被譯成這三個屬性的 */
            font-size: 40px;
            color: yellow;
            font-weight: bold;
        }
        #d2 {
            height: 400px;
            background-color: orange;
            padding: 50px;
        }
        #d3 {
            height: 200px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="d1">
        <div id="d2">
            <div id="d3">你好啊</div>
        </div>
    </div>
</body>
</html>
