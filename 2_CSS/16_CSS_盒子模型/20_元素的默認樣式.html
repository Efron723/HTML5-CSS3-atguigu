<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20_元素的默認樣式</title>
    <style>
        /* 最重要的默認樣式 body padding 8px 四個方向 */
        body {
            margin: 0;
        }
        #d1 {
            font-size: 50px;
            color: orange;
            background-color: gray;
        }
        a {
            color: black;
            text-decoration: none;
            cursor: default;
        }
    </style>
</head>
<body>
    <div id="d1">
        <a href="https://www.google.com.tw/">google</a>
        <span>你好啊</span>
    </div>
    <hr>
    <h1>一級標題</h1>
    <h2>二級標題</h2>
    <hr>
    <p>我是一個段落</p>
    <hr>
    <ul>
        <li>張三</li>
        <li>李四</li>
    </ul>
</body>
</html>
