<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04_盒子模型的組成部分</title>
    <style>
        /* content padding border margin  盒子大小=content + padding + border*/
        div {
            /* 內容區的寬 */
            width: 200px;
            /* 內容區的高 */
            height: 200px;
            /* 內邊距  背景顏色會填充內邊距的區域*/
            padding: 20px;
            /* 邊框 設置的背景顏色會填充到邊框區域*/
            border: 10px solid black;
            /* 外邊距 */
            margin: 50px;

            background-color: gray;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div>你好啊</div>
</body>
</html>
