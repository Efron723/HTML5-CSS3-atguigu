<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_修改元素的顯示模式</title>
    <style>
        /* display: none(直接完全不顯示 被隱藏) 、 block 、 inline 、 inline-block  */
        div {
            width: 200px;
            height: 200px;
            font-size: 20px;
            display: inline-block;
        }
        #d1 {
            background-color: skyblue;
        }
        #d2 {
            background-color: orange;
        }
        #d3 {
            background-color: green;
        }
        a {
            width: 200px;
            height: 200px;
            font-size: 20px;
            display: block;
        }
        #d1 {
            background-size: skyblue;
        }
        #d2 {
            background-size: orange;
        }
        #d3 {
            background-size: green;
        }
    </style>
</head>
<body>
    <div id="d1">你好1</div>
    <div id="d2">你好2</div>
    <div id="d3">你好3</div>
    <hr>
    <a id="d1" href="https://www.google.com.tw/">google</a>
    <a id="d2" href="https://www.youtube.com/?gl=TW&tab=w1">youtube</a>
    <a id="d3" href="https://www.dcard.tw/f">dcard</a>
</body>
</html>
