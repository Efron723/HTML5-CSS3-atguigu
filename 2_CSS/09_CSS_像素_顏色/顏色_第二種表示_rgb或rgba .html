<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顏色_第二種表示_顏色名 </title>
    <style>
        /* rgb紅綠藍(光的三顏色) 不是紅黃藍(顏料三原色) */
        html {
            background-color: skyblue;
        }
        .atguigu1 {
            color: rgb(255,0,0);
        }
        .atguigu2 {
            color: rgb(0,255,0);
        }
        .atguigu3 {
            color: rgb(0,0,255);
        }
        .atguigu4 {
            color: rgb(138,43,226);  /* 紫羅蘭色 */
        }
        .atguigu5 {
            color: rgb(100%,0%,0%);  /* 必須全部是%或全部是數字 */
        }
        .atguigu6 {
            color: rgba(255,0,0,0.5);  /* 透明範圍0~1 0完全透明 1不透明 透明部分寫小數點或百分比都可以 也可以寫.5 */
        }
        .atguigu7 {
            color: rgba(0,0,0);  /* 三個數字是0  等於把手電筒關掉 黑色 */
        }
        .atguigu8 {
            color: rgba(255,255,255);  /* 三個數字是255  等於把手電筒全開 白色 */
        }
        .atguigu9 {
            color: rgba(150,150,150);  /* 三個數字一樣  等於灰色  數字越大越白 */
        }
    </style>
</head>
<body>
    <h2 class="atguigu1">尚硅谷1</h2>
    <h2 class="atguigu2">尚硅谷2</h2>
    <h2 class="atguigu3">尚硅谷3</h2>
    <h2 class="atguigu4">尚硅谷4</h2>
    <h2 class="atguigu5">尚硅谷5</h2>
    <h2 class="atguigu6">尚硅谷6</h2>
    <h2 class="atguigu7">尚硅谷7</h2>
    <h2 class="atguigu8">尚硅谷8</h2>
    <h2 class="atguigu9">尚硅谷9</h2>
</body>
</html>
