<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>像素</title>
    <style>
        /* 長度單位其實可以用 cm/mm 但是不夠精細 所以發明出 px 像素這一單位 */
        .atguigu1 {
            width: 1cm;
            height: 1cm;
            background-color: red;
        }

        .atguigu2 {
            width: 1mm;
            height: 1mm;
            background-color: green;
        }

        .atguigu3 {
            width: 1px;
            height: 1px;
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="atguigu1"></div>
    <br>
    <div class="atguigu2"></div>
    <br>
    <div class="atguigu3"></div>
</body>
</html>
