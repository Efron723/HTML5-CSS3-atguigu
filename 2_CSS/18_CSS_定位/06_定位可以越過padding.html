<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06_定位可以越過padding</title>
    <style>
        .outer {
            width: 800px;
            height: 600px;
            /* 定位可以越過padding */
            padding: 20px;
            background-color: #888;
            position: relative;
        }
        .inner {
            width: 200px;
            height: 200px;
            background-color: orange;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>
</html>
