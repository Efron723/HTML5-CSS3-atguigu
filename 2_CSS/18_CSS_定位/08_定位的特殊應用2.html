<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08_定位的特殊應用2</title>
    <style>
        .outer {
            width: 800px;
            height: 400px;
            background-color: #888;
            position: relative;
        }
        .inner {
            width: 400px;
            height: 100px;
            font-size: 20px;
            background-color: orange;

            /* 
            水平垂直居中之前做法是 margin: 0 auto
            然後給padding自己算距離 然後父元素要加overflow:hidden

            現在用絕對定位 上下左右都 0 px 一定要加 margin:auto 這樣水平垂直居中 
            子元素一定要設置寬高
            */

            /* 方案一 */
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;

            /* 方案二 不推薦 因為定位和margin一起使用了 */
            /* left: 50%;
            top: 50%;
            margin-left: -200px;
            margin-top: -50px; */
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">你好啊</div>
    </div>
</body>
</html>
