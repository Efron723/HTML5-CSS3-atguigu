<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_相對定位</title>
    <style>
        /* 
        相對於原本位置的定位
        相對定位 position: relative;  
        可以用負值  可以用top bottom left right
        left right 同時使用 left 生效
        top bottom 同時使用 top 生效
        只要開啟定位 不管什麼定位 層級比普通層級要高
        如果都開啟定位 就看先後順序 後寫的會蓋在前面寫的身上

        相對定位之後是可以開啟浮動的 但是特別不推薦!!!
        定位可以和margin一起使用  但是特別不推薦!!!

        應用場景: 
        1.對元素自身位置進行微調(不脫離文檔流)
        2.絕大多數情況下會與絕對定位一起使用
        */
        .outer {
            width: 500px;
            background-color: skyblue;
            border: 1px solid black;
            padding: 20px;
        }
        .box {
            width: 200px;
            height: 200px;
            font-size: 20px;
        }
        .box1 {
            background-color: #888;
        }
        .box2 {
            background-color: orange;
            position: relative;
            top: 100px;
        }
        .box3 {
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
    </div>
</body>
</html>
