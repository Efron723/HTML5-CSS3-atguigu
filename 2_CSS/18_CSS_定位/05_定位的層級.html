<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_定位的層級</title>
    <style>
        /* 
        定位的層級 
        z-index 0~無限大
        越大的會蓋過小的
        */
        .outer {
            width: 500px;
            background-color: skyblue;
            border: 1px solid black;
            padding: 20px;
            /* z-index 為 6 是最大的 所以把所有的div都蓋過去了 */
            position: relative;
            z-index: 6;
        }
        .box {
            width: 200px;
            height: 200px;
            font-size: 20px;
        }
        .box1 {
            background-color: #888;
        }
        .box2 {
            background-color: orange;
            position: relative;
            top: -150px;
            left: 50px;
            z-index: 4;
        }
        .box3 {
            background-color: green;
            position: absolute;
            top: 130px;
            left: 130px;
            z-index: 2;
        }
        .box4 {
            background-color: red;
            position: fixed;
            top: 180px;
            left: 180px;
            z-index: 3;
        }
        .box5 {
            background-color: purple;
            position: fixed;
            top: 300px;
            left: 300px;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
    </div>
    <div class="box box5">5</div>
</body>
</html>
