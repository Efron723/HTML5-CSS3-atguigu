<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>禁用表單常用控件</title>
</head>
<body>
    <form action="https://search.jd.com/seach" target="_blank">
        <!-- 文本輸入框 -->
        帳戶: <input disabled type="text" name="account" value="zhangsan" maxlength="10"><br>
        <!-- 密碼輸入框 -->
        密碼: <input type="password" name="pwd" value="123" maxlength="6"><br>
        <!-- 單選框 -->
        性別: 
        <input type="radio" name="gender" value="male">男
        <input type="radio" name="gender" value="female" checked>女<br>
        <!-- 多選框 -->
        愛好:
        <input type="checkbox" name="hobby" value="smoke">抽菸
        <input type="checkbox" name="hobby" value="drink" checked>喝酒
        <input type="checkbox" name="hobby" value="perm" checked>燙頭<br>
        <!-- 文本域 -->
        其他:
        <textarea name="other" cols="22" rows="3"></textarea><br>
        <!-- 下拉框 -->
        籍貫:
        <select name="place">
            <option value="1">台北</option>
            <option value="2">台中</option>
            <option value="3" selected>台南</option>
            <option value="4">台東</option>
        </select>
        <!-- 隱藏域 -->
        <input type="hidden" name="abc" value="123">
        <br>
        <!-- 確認按鈕 第一種寫法-->
        <button type="submit">確認</button>
        <!-- 確認按鈕 第二種寫法 -->
        <!-- <input type="submit" value="確認"> -->
        <!-- 重置按鈕 第一種寫法-->
        <!-- <button type="reset">重置</button> -->
         <!-- 重置按鈕 第二種寫法-->
        <input type="reset" value="點我重置">
        <!-- 普通按鈕  第一種寫法 -->
        <input type="button" value="檢測帳戶是否被註冊">
        <!-- 普通按鈕  第二種寫法 -->
        <!-- <button type="button">檢測帳戶是否被註冊</button> -->
        <!-- 普通按鈕的type值為button 若不寫默認值是submit會引起表單的提交 -->
        <!-- 禁用表單控件  <disabled> -->

    </form>

</body>
</html>
