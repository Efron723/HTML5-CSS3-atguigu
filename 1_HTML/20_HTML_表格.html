<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
    <table border="1">
        <caption>學生信息</caption>
        <thead>
            <tr>
                <th>姓名</th>
                <th>姓名</th>
                <th>年齡</th>
                <th>民族</th>
                <th>政治面貌</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>張三</td>
                <td>男</td>
                <td>18</td>
                <td>漢族</td>
                <td>團員</td>
            </tr>
            <tr>
                <td>李四</td>
                <td>女</td>
                <td>20</td>
                <td>滿族</td>
                <td>群眾</td>
            </tr>
            <tr>
                <td>王五</td>
                <td>男</td>
                <td>19</td>
                <td>回族</td>
                <td>黨員</td>
            </tr>
            <tr>
                <td>趙六</td>
                <td>女</td>
                <td>21</td>
                <td>狀族</td>
                <td>團員</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>共計:4人</td>
            </tr>
        </tfoot>
    </table>
</body>

    <!-- 
        表格分為:
        表格、表格標題、表格頭部、表格主體、表格腳注
        表格:table
        表格標題:caption
        表格頭部:thead
        表格主體:tbody   
        表格腳注:tfoot
        行:<tr> table row
        <thead>裡的單元格:<th> table head
        <tbody>裡的單元格:<td> table data
        <tfoot>裡的單元格:<td> table data
        table 裡面加上屬性 border(邊框) 後面XX px(像素)
     -->

</html>
