<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
    <h2>要把大象放冰箱</h2>
    <ol>
         <li>把冰箱門打開</li>
         <li>把大象放進去</li>
         <li>把冰箱沒關上</li>
    </ol>

    <h2>我想去的幾個城市</h2>
    <ul>
        <li>成都</li>
        <li>上海</li>
        <li>台北</li>
        <li>首爾</li>
    </ul>
    
    <h2>如何更好的學習</h2>
    <dl>
        <dt>做好筆記</dt>
        <dd>筆記是我們付息的一個幫手</dd>
        <dt>多加練習</dt>
        <dd>只有敲出來的代碼，才是自己的</dd>
        <dt>別怕出錯</dt>
        <dd>錯很正常的，改進後並記住，就是經驗</dd>
    </dl>

    <!-- 
        ol 有序列比 ordered list
        ul 無序列表 unordered list
        dl 自定義列表 definition list
        li 列表項 list item
        dt 術語標題 definition title
        dd 術語描述 definition description
    -->

</body>
</html>
