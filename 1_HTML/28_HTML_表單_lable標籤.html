<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>表單_lable標籤</title>
</head>
<body>
    <form action="https://search.jd.com/seach" target="_blank">
        <label for="zhanghu">帳戶:</label>
        <input id="zhanghu" type="text" name="account" maxlength="10"><br>
        <label>
            密碼:
            <input id="mima" type="password" name="pwd" maxlength="6"><br>
        </label>
        性別: 
        <input type="radio" name="gender" value="male" id="nan">
        <label for="nan">男</label>
        <label>
            <input type="radio" name="gender" value="female">女
        </label><br>
        愛好:
        <label>
            <input type="checkbox" name="hobby" value="smoke">抽菸
        </label>
        <label>
            <input type="checkbox" name="hobby" value="drink" >喝酒
        </label>
        <label>
            <input type="checkbox" name="hobby" value="perm" >燙頭
        </label><br>
        <label for="qita">其他:</label>
        <textarea id="qita" name="other" cols="22" rows="3"></textarea><br>
        <label>
            籍貫:
        <select name="place">
            <option value="1">台北</option>
            <option value="2">台中</option>
            <option value="3">台南</option>
            <option value="4">台東</option>
        </select>
        </label>
        <input type="hidden" name="abc" value="123">
        <br>
        <input type="submit" value="確認">
        <input type="reset" value="點我重置">
        <input type="button" value="檢測帳戶是否被註冊">
    </form>

</body>
</html>
