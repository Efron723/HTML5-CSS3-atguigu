<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <!-- 配置字符編碼 -->
    <meta charset="UTF-8">
    <!-- 針對IE瀏覽器的一個兼容性設置 如果網頁要上線一定要寫上這句話 -->
    <meta http-equiv="X-UA-Comatible" content="IE=edge">
    <!-- 針對移動端的配置(手機、平板) 寫的CODE適合移動端的 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 配置網頁的關鍵字 網頁搜索到關鍵字就會顯示這個網頁 -->
    <meta name="keywords" content="網上購物、店商購物、皮鞋、化妝品">
    <!-- 網頁的描述信息 -->
    <meta neme="description" content="哈哈購物網成立於2003年，致力打造國內優質電商">
    <!-- 針對搜索引擎爬蟲配置 index(允許搜索到此頁面) noindex(不允許搜索到此頁面) 等等 -->
    <meta neme="robots" content="noindex">
    <!-- neme="keywords description robots 一般是由公司SEO的人員去寫的 專門的人去研究的" -->

    <!-- 配置網頁作者 -->
    <meta name="author" content="MING">
    <!-- 配置網頁生成工具 -->
    <meta name="generator" content="Visual Studio Code">
    <!-- 配置網頁版權信息 -->
    <meta name="copyright" content="2023-2027&copy;版權所有">
    <!-- 配置網頁自動刷新  -->
    <meta http-equiv="refresh" content="3;url=https://www.google.com.tw/"> <!-- 3;url= 前面是幾秒 後面是固定用法 然後貼上網址 如果只寫幾秒後面不寫 就是原地刷新 -->
    <title>meta元信息</title>
</head>
<body>
    
</body>
</html>
