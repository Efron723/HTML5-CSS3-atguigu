<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>表格_常用屬性</title>
</head>
<body>
    <table border="1" width="500" height="300" cellspacing="0">
        <caption>學生信息</caption>
        <thead height="50" align="center" valign="middle">
            <tr>
                <th width="50" height="60" align="right" valign="bottom">姓名</th>
                <th>姓別</th>
                <th>年齡</th>
                <th>民族</th>
                <th>政治面貌</th>
            </tr>
        </thead>
        <tbody height="520" align="left" valign="top">
            <tr height="50" align="right" valign="bottom">
                <td>張三</td>
                <td>男</td>
                <td>18</td>
                <td>漢族</td>
                <td>團員</td>
            </tr>
            <tr>
                <td>李四</td>
                <td>女</td>
                <td>20</td>
                <td>滿族</td>
                <td>群眾</td>
            </tr>
            <tr>
                <td>王五</td>
                <td>男</td>
                <td>19</td>
                <td>回族</td>
                <td>黨員</td>
            </tr>
            <tr>
                <td align="right" valign="bottom">趙六</td>
                <td>女</td>
                <td>21</td>
                <td>狀族</td>
                <td>團員</td>
            </tr>
        </tbody>
        <tfoot height="50" align="right" valign="bottom">
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>共計:4人</td>
            </tr>
        </tfoot>
    </table>
</body>

    <!-- 
        <table> 可以寫 width height border cellspacing
        <thead> 可以寫 height align(單元格水平對齊方式) valign(單元格垂直對齊方式)
        align:left center right  valign:top middle bottom
        <tbody>、<tfoot>、<tr>、<td>、<th>常用屬性跟<thead>相同
     -->

</html>
