<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>列表_注意事項</title>
</head>
<body>
    <h2>要把大象放冰箱</h2>
    <ol>
         <li>把冰箱門打開</li>
         <li>把大象放進去</li>
         <li>把冰箱沒關上</li>
         <li>
            <a href="https://www.google.com.tw/" target="_blank">GOOGLE</a>
         </li>
    </ol>

    <h2>我想去的幾個城市</h2>
    <ul>
        <li>成都</li>
        <li>
            <span>上海</span>
            <ul>
                <li>外灘</li>
                <li>
                    <span>東方明珠</span>
                    <ul>
                        <li>XXXX</li>
                    </ul>
                </li>
                <li>迪士尼樂園</li>
                <li>杜莎夫人蠟像館</li>
            </ul>
        </li>
        <li>台北</li>
        <li>首爾</li>
    </ul>
    
    <h2>如何更好的學習</h2>
    <dl>
        <dt>做好筆記</dt>
        <dd>筆記是我們付息的一個幫手</dd>
        <dd>筆記可以是電子版，也可以是紙質版</dd>
        <dt>多加練習</dt>
        <dd>只有敲出來的代碼，才是自己的</dd>
        <dt>別怕出錯</dt>
        <dd>錯很正常的，改進後並記住，就是經驗</dd>
    </dl>

     <!-- 
        ol 有序列比 ordered list
        ul 無序列表 unordered list
        dl 自定義列表 definition list
        li 列表項 list item
        dt 術語標題 definition title
        dd 術語描述 definition description
    -->

    <!-- 
        1.<a>標籤一定要用<li>包住
        2.<li>不能單獨使用
        3.<li>可以嵌套<ol><ul>
        4.<dd>術語描述可以多行描述
        5.<dl>可以嵌套<ol><ul>
     -->

</body>
</html>
