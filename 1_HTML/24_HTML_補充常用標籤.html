<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>補充常用標籤</title>
</head>
<body>
    <!-- 換行標籤 -->
    <a href="https://www.google.com.tw/">GOOGLE</a><br><br>
    <a href="https://www.youtube.com/?gl=TW&tab=w1">YOUTUBE</a>
    <!-- 分割線 -->
    <div>第一章</div>
    <p>XXXXXXXXXX</p>
    <hr>
    <div>第二章</div>
    <p>XXXXXXXXXXXXXXXXXXXXX</p>
    <!-- 按原文顯示 -->
    <pre>
        I      LOVE      YOU
           I   LOVE  YOU
               LOVE
    </pre>

    <!-- 
        <br> 換行
        <hr> 分隔
        <pre> 按原文顯示
     -->

</body>
</html>
