<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>字符實體</title>
</head>
<body>
    <!-- 字符實體用&;開始與結尾 中間是字符名稱或字符編號 MDN可以搜尋Entity -->
    <div>我 美女</div>
    <div>我&nbsp;&nbsp;&nbsp;&nbsp;美女</div>
    <div>我&#160;&#160;&#160;&#160;美女</div>
    <div>我們學習過很多的標題標籤，其中&lt;h1&gt;是最厲害的一個!</div>
    <div>我們今天學習了一個可以表示空格的字符實體, 他是: &amp;nbsp;</div>
    <div>我們今天學習了一個可以表示&的字符實體, 他是: &amp;amp;</div>
    <div>當前商品的價格是: &yen;199</div>
    <div>&copy;版權所有</div>
    <div>2 &times; 2 = 4</div>
    <div>2 &divide; 2 = 1</div>
</body>
</html>
