<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>常用的文本標籤</title>
    <style>
        span{
            color: blue;
        }
    </style>
</head>
<body>
    <p>
        我<em>愛</em>妳
    </p>
    <p>
        我<strong>愛</strong>妳
    </p>
    <p>
        前端三個框架為: <span>Angular Reat Vue</span>
    </p>
</body>
</html>
