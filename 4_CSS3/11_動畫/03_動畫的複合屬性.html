<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_動畫的複合屬性</title>
    <style>
        .outer {
            width: 1000px;
            height: 100px;
            border: 1px solid black;
        }
        .inner {
            width: 100px;
            height: 100px;
            background-color: skyblue;

            /* 
            動畫複合屬性 順序沒差 
            只須注意兩個時間 第一個是持續時間 第二個是延遲時間
            animation-name
            animation-duration
            animation-delay
            animation-timing-function
            animation-iteration-count
            animation-direction
            animation-fill-mode
            */
            animation: right 1s 0.5s steps(20) 2 alternate-reverse forwards;
        }
            /* animation-play-states */
        .outer:hover .inner {
            animation-play-state: paused;
        }

        @keyframes right {
            0% {

            }
            20% {
                background-color: red;
            } 
            40% {
                background-color: orange;
            }
            60% {
                background-color: yellow;
            }
            80% {
                background-color: green;
            }
            100% {
                transform: translate(900px); rotate: (360deg);
                background-color: purple;
                border-radius: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>    
</body>
</html>
