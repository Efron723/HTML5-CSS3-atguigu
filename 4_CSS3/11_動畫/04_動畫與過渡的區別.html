<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04_動畫與過渡的區別</title>
    <style>
        /* 
        動畫不需要觸發條件 過渡要觸發條件
        動畫可以逐幀設置你要的屬性 
        */
        .outer {
            width: 1000px;
            height: 200px;
            border: 1px solid black;
            position: relative;
        }
        .inner {
            width: 100px;
            height: 100px;
            font-size: 25px;
            font-weight: bold;
        }
        .inner1 {
            background-color: orange;
            position: absolute;
            left: 0;
            transition: 2s linear all;
        }
        .outer:hover .inner1 {
            /* transform: translate(900px); 直接寫這個也可以實現過渡到右邊 */
            left: 900px;
        }
        .inner2 {
            background-color: red;
            position: absolute;
            top: 100px;
            /* 名字 持續 延遲 速度 動幾次 方向 最後停在哪 暫停 */
            animation: right 2s 0.5s linear 3 alternate forwards;
        }
        .outer:hover .inner2 {
            animation-play-state: paused;
        }
        @keyframes right {
            0% {
                
            }
            20% {
                background-color: orange;
            }
            40% {
                background-color: yellow;
            }
            60% {
                background-color: green;
            }
            80% {
                background-color: blue;
            }
            100% {
                transform: translate(900px) rotate(360deg);
                background-color: purple;
                border-radius: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner inner1">transition</div>
        <div class="inner inner2">animation</div>
    </div>
</body>
</html>
