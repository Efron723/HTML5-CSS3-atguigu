<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_基本使用</title>
    <style>
        /* 
        只要是能轉換為數字或是百分比的 都可以使用過渡 ex:寬 高 背景顏色 2/3D變換
        設置過渡必須設置在父元素身上
        不能寫在hover身上
        (跟開啟3d & 景深 一樣在父元素) 
        */
        .box1 {
            width: 200px;
            height: 200px;
            background-color: orange;
            opacity: 0.5;

            /* 設置哪個屬性需要過渡效果 */
            /* 如全部屬性都需要使用過渡 直接寫all即可 */
            /* transition-property: height,width,background-color; */
            transition-property: all;
            
            /* 設置過渡的時間 */
            /* 可設置毫秒ms或秒s 1000ms=1s */
            /* 可以分別設置寬及高不同的秒數 (相對應) */
            /* 如果全都是同樣秒數  直接寫一個秒數即可 */
            /* transition-duration: 1s,1s,1s; */
            transition-duration: 1s;
        }
        .box1:hover {
            height: 400px;
            width: 400px;
            background-color: green;
            transform: rotate(45deg);
            box-shadow: 0px 0px 20px black;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
