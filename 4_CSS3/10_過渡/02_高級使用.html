<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_高級使用</title>
    <style>
        .outer {
            width: 1300px;
            height: 900px;
            border: 1px solid black;
        }
        .outer:hover .box{
            width: 1300px;
        }
        /* 
        這邊是要給box過度效果所以給box開啟過渡 而不是給outer 
        千萬不要在hover裡面開啟過渡 
        */
        .box {
            width: 200px;
            height: 100px;
            font-size: 33px;
            font-weight: bold;
     
            transition-property: all;
            
            transition-duration: 5s;

            /* 過渡延遲 幾秒後才開產生過渡*/
            /* transition-delay: 2s; */
        }
        .box1 {
            background-color: skyblue;
            transition-timing-function: ease;
        }
        .box2 {
            background-color: orange;
            transition-timing-function: linear;
        }
        .box3 {
            background-color: gray;
            transition-timing-function: ease-in;
        }
        .box4 {
            background-color: tomato;
            transition-timing-function: ease-out;
        }
        .box5 {
            background-color: green;
            transition-timing-function: ease-in-out;
        }
        .box6 {
            background-color: purple;
            transition-timing-function: step-start;
        }
        .box7 {
            background-color: deepskyblue;
            transition-timing-function: step-end;
        }
        .box8 {
            background-color: chocolate;
            transition-timing-function: steps(20,end);
        }
        .box9 {
            background-color: rgb(194, 153, 20);
            transition-timing-function: cubic-bezier(1,-0.89,.72,1.98);
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="box box1">ease 平滑過渡 (慢，快，慢)</div>
        <div class="box box2">linear 勻速</div>
        <div class="box box3">ease-in (慢，快)</div>
        <div class="box box4">ease-out (快，慢)</div>
        <div class="box box5">ease-in-out (慢，快，慢)</div>
        <div class="box box6">step-start 不考慮過渡的時間，直接就到終點 沒用</div>
        <div class="box box7">step-end 考慮過渡時間，但無過渡效果，過渡時間到了之後，瞬間到達終點 沒用</div>
        <div class="box box8">steps(20)分布過渡 看你分幾步 start先出發 end後出發</div>
        <div class="box box9">cubic-bezier(1,-0.89,.72,1.98) 貝塞爾曲線 可做回彈效果 網址:https://cubic-bezier.com</div>
    </div>
</body>
</html>
