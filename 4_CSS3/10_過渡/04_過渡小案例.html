<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04_過渡小案例</title>
</head>
    <style>
        .outer {
            width: 400px;
            height: 224px;
            position: relative;
            overflow: hidden;  /* 在父容器overflow */
            cursor: pointer;
        }
        .outer:hover .mask {
            opacity: 0.5;
        }
        img {
            transition: 1s ease all;
        }
        .mask {
            width: 400px;
            height: 224px;
            background-color: black;
            color: white;
            position: absolute;
            left: 0;
            top: 0;
            text-align: center;
            line-height: 224px;
            font-size: 100px;
            opacity: 0;
            transition: 1s ease all; /* all 不寫也行 也是所有 但建議寫上 */           
        }
        .outer:hover img {
            transform: scale(1.6) rotate(20deg);
        }
    </style>
<body>
    <div class="outer">
        <img src="../images/shanghai.jpg" alt="">
        <div class="mask">上海</div>
    </div>
</body>
</html>
