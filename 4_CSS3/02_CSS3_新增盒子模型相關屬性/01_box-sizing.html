<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_box-sizing</title>
    <style>

        /*
        box-sizing: content-box  
        擴張主義 守住內容區寬度高度不變 padding border 往外延伸 
        
        box-sizing: border-box   
        壓縮主義 內容區被 padding border 往內壓縮  整個盒子大小寬度高度不變
        */

        .box1 {
            width: 200px;
            height: 200px;
            background-color: deepskyblue;
            padding: 5px;
            border: 5px solid black;
            margin-bottom: 10px;
        }
        .box2 {
            width: 200px;
            height: 200px;
            background-color: gray;
            padding: 5px;
            border: 5px solid black;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
