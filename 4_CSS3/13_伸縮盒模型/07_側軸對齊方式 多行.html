<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07_側軸對齊方式 多行</title>
    <style>
        .outer {
            width: 1000px;
            height: 900px;
            background-color: #888;
            margin: 0 auto;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: flex-start;
            align-items: flex-start;

            /* 以下為側軸多行  單行為 align-items 多行為 align-content */
            /* 側軸的對其方式(多行): 側軸的起始位置對齊 */
            align-content: flex-start;

            /* 側軸的對其方式(多行): 側軸的起始位置對齊 */
            align-content: flex-end;
            
            /* 側軸的對其方式(多行): 側軸的結束位置對齊 */
            align-content: center;

            /* 側軸的對其方式(多行): 側軸的中間位置對齊 項目與項目之間的距離是項目距離border的二倍 */
            align-content: space-around;

            /* 側軸的對其方式(多行): 側軸的起始位置對齊 項目與項目之間的距離是相等的 項目距離邊緣沒有距離 */
            align-content: space-between;

            /* 側軸的對其方式(多行): 側軸的起始位置對齊 項目均勻分布在一行中 */
            align-content: space-evenly;

            /* 側軸的對其方式(多行): 拉伸 默認 前提是不能給元素高度 */
            align-content: stretch;
        }
        .inner {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            background-color: skyblue;
            box-sizing: border-box;
        }
        .inner2 {
            height: 300px;
        }
        .inner3 {
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner inner1">1</div>
        <div class="inner inner2">2</div>
        <div class="inner inner3">3</div>
        <div class="inner inner4">4</div>
        <div class="inner inner5">5</div>
        <div class="inner inner6">6</div>
        <div class="inner inner7">7</div>
        <div class="inner inner8">8</div>
        <div class="inner inner9">9</div>
        <div class="inner inner10">10</div>
        <div class="inner inner11">11</div>
    </div>
</body>
</html>
