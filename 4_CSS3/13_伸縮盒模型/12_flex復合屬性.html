<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_flex復合屬性</title>
    <style>
        .outer {
            width: 400px;
            height: 900px;
            background-color: #888;
            margin: 0 auto;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap; 
            justify-content: flex-start;
        }
        .inner {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            background-color: skyblue;
            box-sizing: border-box;

            /* 拉伸 */
            flex-grow: 1;

            /* 壓縮 */
            flex-shrink: 1;

            /* 主軸基準長度 */
            flex-basis: 100px;

            /* flex復合屬性 可以簡寫為 flex: auto; */
            flex: 1 1 auto;

            /* 可以拉伸 可以壓縮 設置基準長度為 0 可以簡寫為 flex: 1; */
            flex: 1 1 0;  /* 最常用!!! */

            /* 不可以拉伸 不可以壓縮 不設置基準長度 可以簡寫為 flex: none; */
            flex: 0 0 auto;

            /* 不可以拉伸 可以壓縮 不設置基準長度 可以簡寫為 flex: 0 auto; */
            flex: 0 1 auto;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner inner1">1</div>
        <div class="inner inner2">2</div>
        <div class="inner inner3">3</div>
    </div>
</body>
</html>
