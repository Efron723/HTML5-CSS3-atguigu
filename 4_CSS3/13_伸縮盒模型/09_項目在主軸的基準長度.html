<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09_項目在主軸的基準長度</title>
    <style>
        .outer {
            width: 1000px;
            height: 900px;
            background-color: #888;
            margin: 0 auto;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: flex-start;
        }
        .inner {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            background-color: skyblue;
            box-sizing: border-box;
        }
        .inner2 {
            /* 設置伸縮項目在主軸上的基準長度 若主軸是橫向的寬失效 若主軸是縱向的高失效 */
            flex-basis: 300px;  /* 默認值是auto 很少去設置 */ 
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner inner1">1</div>
        <div class="inner inner2">2</div>
        <div class="inner inner3">3</div>
    </div>
</body>
</html>
