<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>尚硅谷官網</title>
    <style>
        * {
            font-family: Arial;
            font-size: 14px;
            margin: 0;
            padding: 0;
            border: none;
        }
        a { text-decoration: none; }
        ul { list-style: none; }

        html,body {
            width: 100%;
            height: 100%;
        }
        body {
            background-image: url(../images/bg.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        .page-header {
            height: 70px;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        .header-nav {
            display: flex;
        }
        .header-nav li a {
            color: white;
            font-size: 20px;
            border: 1px solid white;
            border-radius: 8px;
            padding: 10px;
            margin-right:20px;
        }
        .header-nav li:last-child a {
            margin: 0;
        }
        .page-content {
            display: flex;
            height: calc(100vh - 70px);
        }
        .content-nav {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            width: 1000px;
            height: 300px;
            margin: auto;
        }
        .content-nav .item {
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            width: 180px;
            height: 200px;
            background-color: orange;
            transition: 0.3s linear all;
            cursor: pointer;
        }
        .content-nav .item span {
            font-size: 20px;
            color: white;
        }
        .content-nav .item:nth-child(1) {
            background-color: #595ca8;
        }
        .content-nav .item:nth-child(2) {
            background-color: #FF9D2E;
        }
        .content-nav .item:nth-child(3) {
            background-color: #01A6DE;
        }
        .content-nav .item:nth-child(4) {
            background-color: #015E91;
        }
        .content-nav .item:nth-child(5) {
            background-color: #1dc128;
        }
        .content-nav .item:hover {
            transform: scale(1.02);
            box-shadow: 0 0 20px black;
        }
    </style>
</head>
<body>
    <!-- 頭部 -->
    <header class="page-header">
        <a href="#">
            <img src="../images/logo.png" alt="">
        </a> 
    <ul class="header-nav">
        <li><a href="#">台北校區</a></li>
        <li><a href="#">台中校區</a></li>
        <li><a href="#">台南校區</a></li>
        <li><a href="#">高雄校區</a></li>
    </ul>
    </header>
    <!-- 內容區 -->
    <div class="page-content">
        <div class="content-nav">
            <div class="item">
                <img src="../images/item1.png" alt="">
                <span>我的郵箱</span>
            </div>
            <div class="item">
                <img src="../images/item2.png" alt="">
                <span>雲端</span>
            </div>
            <div class="item">
                <img src="../images/item3.png" alt="">
                <span>手機課堂</span>
            </div>
            <div class="item">
                <img src="../images/item4.png" alt="">
                <span>微信服務</span>
            </div>
            <div class="item">
                <img src="../images/item5.png" alt="">
                <span>在線客服</span>
            </div>
        </div>
    </div>
</body>
</html>
