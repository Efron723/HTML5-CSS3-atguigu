<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04_flex-flow</title>
    <style>
        .outer {
            width: 1000px;
            height: 600px;
            background-color: #888;
            margin: 0 auto;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            
            /* 
            flex-direction 和 flex-wrap 的複合屬性 
            但不推薦使用  建議分開寫
            */
            flex-flow: row-reverse wrap-reverse;
        }
        .inner {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            background-color: skyblue;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner inner1">1</div>
        <div class="inner inner2">2</div>
        <div class="inner inner3">3</div>
        <div class="inner inner4">4</div>
        <div class="inner inner5">5</div>
        <div class="inner inner6">6</div>
        <div class="inner inner7">7</div>
        <div class="inner inner8">8</div>
        <div class="inner inner9">9</div>
        <div class="inner inner10">10</div>
    </div>
</body>
</html>
