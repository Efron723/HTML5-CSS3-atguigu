<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_主軸換行方式</title>
    <style>
        .outer {
            width: 1000px;
            height: 600px;
            background-color: #888;
            margin: 0 auto;
            display: flex;
            flex-direction: row;

            /*
            flex-wrap 
            nowrap 默認值 不換行 同意行進行壓縮元素
            wrap   換行
            wrap-reverse 原本是從上往下換行變成反轉從下往上換行 主軸一樣是從左至右
            */
            flex-wrap: nowrap;
            flex-wrap: wrap;
            flex-wrap: wrap-reverse;
        }
        .inner {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            background-color: skyblue;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner inner1">1</div>
        <div class="inner inner2">2</div>
        <div class="inner inner3">3</div>
        <div class="inner inner4">4</div>
        <div class="inner inner5">5</div>
        <div class="inner inner6">6</div>
        <div class="inner inner7">7</div>
        <div class="inner inner8">8</div>
        <div class="inner inner9">9</div>
        <div class="inner inner10">10</div>
    </div>
</body>
</html>
