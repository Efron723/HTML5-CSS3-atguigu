<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_媒體查詢</title>
    <style>
        body {
            display: flex;
            height: 100vh
        }
        .outer {
            width: 700px;
            height: 400px;
            background-image: linear-gradient(30deg, red, orange, yellow, green);
            font-size: 100px;
            font-weight: bolder;
            color: white;
            font-style: italic;
            text-align: center;
            text-shadow: 0 0 20px black;
            line-height: 400px;
            margin: auto;
        }
        /* 只有在打印機或打印預覽時才應用的樣式 */
        @media print {
            div {
                background: transparent;
            }
        }
        /* 只有在屏幕上才應用的樣式 */
        /* 最常用!!!!!!!!! */
        @media screen {
            div {
                color: aliceblue;
            }
        }
        /* 一直都應用的樣式 */
        @media all {
            div {
                color: midnightblue;
            }
        }
    </style>
</head>
<body>
    <div class="outer">新年快樂</div>
</body>
</html>
