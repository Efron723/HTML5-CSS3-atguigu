<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_徑向漸變</title>
    <style>
        .box {
            width: 250px;
            height: 200px;
            border: 1px solid black;
            float: left;
            margin-right: 50px;
            margin-top: 20px;
        }
        /* radial-gradient 圓心顏色由裡往外 */
        .box1 {
            background-image: radial-gradient(red, yellow, green);
        }
        /* at left top 圓心在左上 (圓心位置) */
        .box2 {
            background-image: radial-gradient(at left top, red, yellow, green);
        }
        /* 通過像素值調整俓向漸變的圓心 */
        .box3 {
            background-image: radial-gradient(at 100px 50px, red , yellow, green);
        }
        /* 通過circle關鍵字調整為正圓 */
        .box4 {
            background-image: radial-gradient(circle, red , yellow, green);
        }
        /* 通過像素值調整為正圓 整個圓的半徑值 也可以變成橢圓 */
        .box5 {
            background-image: radial-gradient(100px 50px, red , yellow, green, skyblue);
        }
        /* 調整俓向漸變的區域 */
        .box6 {
            background-image: radial-gradient(red 50px, yellow 100px, green 150px);
        }
        /* 第一個是整個圓的半徑 第二個是圓心位置 第三個是漸變區域 */
        .box7 {
            background-image: radial-gradient(100px 50px at 125px 150px, red 50px , yellow 100px, green 150px);
        }
    </style>
</head>
<body>
    <div class="box box1">默認情況(由圓心往外四散)</div>
    <div class="box box2">通過關鍵詞調整俓向漸變的圓心</div>
    <div class="box box3">通過像素值調整俓向漸變的圓心</div>
    <div class="box box4">通過circle關鍵字調整為正圓</div>
    <div class="box box5">通過像素值調整為正圓</div>
    <div class="box box6">調整俓向漸變的區域</div>
    <div class="box box7">第一個是整個圓的半徑 第二個是圓心位置 第三個是漸變區域</div>
</body>
</html>
