<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_background-size</title>
    <style>

        /*
        background-size
        contain  內容區包含完整比例圖片 但其他剩餘空間會重複圖片 
                 或是用 background-repeat: no-repeat 但剩下的空間就會沒東西

        cover    將整個框框的寬高等比例縮放盡可能完整 但是放棄剩餘圖片(最合適選擇)
        
        auto     默認值  整個圖片不縮放 真實圖片大小
        */

        div {
            width: 400px;
            height: 400px;
            border: 1px solid black;
            background-image: url(../images/bg03.jpg);

            /* 第一種 */
            background-size: 400px 400px;
            /* 第二種 */
            background-size: 100% 100%;
            /* 第三種 */
            background-size: contain;
            /* 第四種 */
            background-size: cover;
            /* 第五種 */
            background-size: auto;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
