<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04_background複合屬性</title>
    <style>
        .box1 {
            width: 400px;
            height: 400px;
            background-color: skyblue;
            margin: 0 auto;
            font-size: 40px;
            padding: 50px;
            border: 50px dashed rgba(255, 0, 0, 0.5);


            /* background: 背景顏色 背景url 是否重複 位置 / 大小 原點 裁剪方式 */
            /* 不常使用複合屬性 */
            /* origin 和 clip 如果只寫一個值就都一樣 如果設置兩個就兩個不一樣 */
            /* size 必須寫在 position 後面並且用 / 隔開 */
            background: skyblue url(../images/bg03.jpg) no-repeat 0px 0px / cover border-box content-box;
        }
    </style>
</head>
<body>
    <div class="box1">你好啊</div>
</body>
</html>
