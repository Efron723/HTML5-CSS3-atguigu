<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_文本溢出</title>
    <style>
        ul {
            width: 400px;
            height: 400px;
            border: 1px solid black;
            font-size: 20px;
            /* 標題屬性 */
            list-style: none;
            padding-left: 0;
            padding-right: 10px;
        }

        /* text-overflow: clip (默認值 內容溢出時 將溢出部分裁切掉) */
        /* text-overflow: ellipsis 內容溢出時 用...代替 */
        /* 必須與overflow(非visible值) 與 white-space: nowrap搭配 */

        li {
            margin-bottom: 10px;
            /* 以下三個必須同時搭配才能文本溢出 */
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <ul>
        <li>人神共憤！鹿港天后宮「作客媽祖」被當落難網拍</li>
        <li>出生到上大學要花多少錢？她一算嚇傻：不容易</li>
        <li>「3生肖」11月財運最差！荷包空空慌了</li>
        <li>楊晨熙預約杜拜蜜月婚後住自己家原因曝光</li>
        <li>YT圈挺Joeman釀退訂潮！他細看驚呆「九妹和蕾菈怎沒掉多少？」</li>
    </ul>
</body>
</html>
