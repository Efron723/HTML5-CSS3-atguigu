<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04_文本修飾</title>
    <style>
        h1 {
            font-size: 100px;
            
            /* none(默認值) overline underline line-through */
            text-decoration-line: overline;
            /* solid(默認值) double dashed dotted wavy */
            text-decoration-style: dashed;
            text-decoration-color: blue;

            /* 複合屬性 */
            text-decoration: overline wavy blue;
        }
    </style>
</head>
<body>
    <h1>你好啊</h1>
</body>
</html>
