<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_文本描邊</title>
    <style>
        /* 目前僅webkit內核瀏覽器可使用 不常用 */
        h1 {
            font-size: 100px;
            -webkit-text-stroke-color: red;
            -webkit-text-stroke-width: 3px;
            -webkit-text-stroke: 3px red;
            color: transparent;
        }
    </style>
</head>
<body>
    <h1>先生您好，歡迎光臨紅浪漫!</h1>
</body>
</html>
