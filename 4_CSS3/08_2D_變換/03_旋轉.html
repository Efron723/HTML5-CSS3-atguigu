<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_旋轉</title>
    <style>
        .outer {
            width: 200px;
            height: 200px;
            border: 2px solid black;
            margin: 0 auto;
            margin-top: 100px;
        }
        .inner {
            width: 200px;
            height: 200px;
            background-color: deepskyblue;

            /* rotate X/Y 是繞著X/Y旋轉所以是3D的 繞著Z旋轉是在平面上旋轉所以是2D的 */
            /* 順時針轉  負值是逆時針轉 */
            /* 只寫一個值默認是 2D Z軸 */
            /* 
               Z軸是繞著哪個原點旋轉?  
               在還沒旋轉前的元素正中間畫一條垂直線 
               旋轉後的正中間也畫一條垂直線 
               其交界處就是你設定的角度 
            */
            /* 最大值360deg  ex:390deg=30deg */
            transform: rotate(30deg); 
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">你好啊</div>
    </div>
</body>
</html>
