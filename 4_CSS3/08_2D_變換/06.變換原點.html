<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06.變換原點</title>
    <style>
        /* 原點默認在中心  位移只參考自身元素左上角 */
        .outer {
            width: 200px;
            height: 200px;
            border: 2px solid black;
            margin: 0 auto;
            margin-top: 100px;
        }
        .inner {
            width: 200px;
            height: 200px;
            background-color: deepskyblue;

            /* 改變旋轉的原點 可用關鍵詞 像素質 百分比 */
            transform-origin: left top;  /* 如果只寫一個值 那就是那個值得中間 left 就是left的中間 */
            transform-origin: 50px 50px;
            transform-origin: 25% 25%;  /* 自身的百分比 */

            /* 變換原點對旋轉和縮放有影響 */
            transform: rotate(50deg);

            /* 變換原點對位移沒有影響 */
            transform: translate(100px,100px);
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">你好啊</div>
    </div>
</body>
</html>
