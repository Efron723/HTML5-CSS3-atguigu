<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04_新增文本標籤</title>
</head>
<body>
    <!-- 用於文本注音 可一整串使用 也可單個使用 -->
    <ruby>
        <span>魑魅魍魎</span>
        <rt>ㄔ ㄇㄟˋ ㄨㄤˇ ㄌㄧㄤˇ</rt>
    </ruby>
    <hr>
    <div>
        <ruby>
            <span>魑</span>
            <rt>ㄔ</rt>
        </ruby>
        <ruby>
            <span>魅</span>
            <rt>ㄇㄟˋ</rt>
        </ruby>
        <ruby>
            <span>魍</span>
            <rt>ㄨㄤˇ</rt>
        </ruby>
        <ruby>
            <span>魎</span>
            <rt>ㄌㄧㄤˇ</rt>
        </ruby>
    </div>
    <hr>
    <!-- 用於文本標記 -->
    <span>Lorem ipsum <mark>dolor</mark> sit amet consectetur adipisicing elit. Doloribus, adipisci!</span>
</body>
</html>
