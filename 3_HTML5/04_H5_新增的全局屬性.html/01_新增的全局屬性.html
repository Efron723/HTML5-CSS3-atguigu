<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_新增的全局屬性</title>
    <style>
        div {
            width: 600px;
            height: 200px;
            border: 1px solid black;
            font-size: 20px;
            margin-bottom: 10px;
        }
        .box1 {
            background-color: skyblue;
        }
        .box2 {
            background-color: green;
        }
    </style>
</head>

<body>
    <!--
        全局屬性 
        contenteditable 可編輯裡面內容 true 可編輯 false 不可編輯
    -->
    <!-- 
        spellcheck  true 開啟  false 關閉  (瀏覽器的拼字檢查要打開才行)
     -->
    <div class="box1" spellcheck="true" contenteditable="true">Lorem ipsum dolor sit amet.</div>
    <!-- 
        draggable  true 可拖動  false  不可拖動
     -->
    <div class="box2" draggable="true" ondragend="go(event)">Lorem ipsum dolor sit amet.</div>

    <!-- 
        hidden  隱藏元素 (不佔位)
        有兩種方式隱藏 
        display:none  (不佔位  不顯示)
        visibility:hidden  (佔位  能見度 隱藏)
     -->

    <!-- 當拖動時彈出視窗顯示X之位置 -->
    <script>
        function go(e){
            alert(e.x)
        }
    </script>
</body>
</html>
