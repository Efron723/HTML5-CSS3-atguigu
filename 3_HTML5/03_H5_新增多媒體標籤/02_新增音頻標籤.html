<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_新增音頻標籤</title>
    <style>
        audio {
            width: 600px;
        }
    </style>
</head>
<body>
    <!-- 
        音頻audio一樣要加controls 控制器
        muted + autoplay 不能自動撥放 需要靠JS
        loop
        preload
        可通過CSS調整寬度  不建議調整高度
     -->
    <audio src="./小曲.mp3" controls muted autoplay loop preload="auto"></audio>
</body>
</html>
